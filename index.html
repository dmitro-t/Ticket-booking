<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Выбор фильма -->
    <div id="container-movie">
        <label>Выбери фильм</label>
        <select id="movie">
            <option value="50">Властелин колец:Братство Кольца 50₴</option>
            <option value="30">Джокер 30₴</option>
            <option value="55">Первому игроку приготовиться 55₴</option>
            <option value="35">Безумный Макс:Дорога ярости 35$</option>
        </select>
    </div>
    
    <!-- Описание существующих элементов, витрина-->
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Доступные</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Выбранное</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Занятые</small>
        </li>
    </ul>

    <!-- Отображение экрана и мест кинoтеатра -->
    <div class="container-hall">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">Количество мест: <span id="count">0</span> общая стоимость <span id="price">0</span> ₴</p>
<script src="script.js"></script>    
</body>
</html>
